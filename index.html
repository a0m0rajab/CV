        // Create educational card.
        function infoCard(where, period, information) {
            let container = createElement("div", "w3-container");
            if (where !== undefined) {
                let place = createElement("h5", "w3-opacity", "<b>" + where + "</b>");

            }
            if (period !== undefined) {
                let date = createElement("h6", "w3-text-teal", createDateIcon().outerHTML + " " + period);
                container.appendChild(date)
            }


            let description = createElement("p", undefined, information);
            container.appendChild(description)
            let hr = createElement("hr")
            container.appendChild(hr)
            return container;
        }

        function createPosIcon() {

        }
        // general use.
        function createElement(type, classes, text) {
            let elem = document.createElement(String(type));
            if (classes !== undefined) {
                if (Array.isArray(classes)) {
                    classes.forEach(e => {
                        elem.classList.add(e)
                    })
                }
                elem.classList.add(classes)

            }
            if (text !== undefined) {
                elem.innerHTML = text

            }
            return elem;

        }
        // create footer to add the icons in.
        function createFooter(classes, text) {
            return createElement("footer", classes, text);
        }

        function createParagraph(text) {
            return createElement("p", undefined, text);
        }

        //https://www.w3schools.com/icons/fontawesome_icons_brand.asp Icons list.
        function createIcons(socialMedia) {
            let ic = createElement("i", ["fa", "fa-" + socialMedia, "w3-hover-opacity"], " ");
            return ic;
        }
        // anchor with link for specific use in social meida
        function createAnchor(link, socialMedia) {
            let anch = createElement("a");
            anch.appendChild(createIcons(socialMedia))
            anch.href = `https://` + link;
            return anch
        }

        function createLink(link, text) {
            return `<a href=\"` + link + `" target=\"_blank\">` + text + `</a>`
        }


        // warpper to add footer in the webpage
        function addFooter(socialMediaList) {
            let footer = createFooter(["w3-container", "w3-teal", "w3-center", "w3-margin-top"]);
            if (socialMediaList !== undefined) {
                footer.appendChild(createParagraph("Find me on social media."));
                socialMediaList.forEach(e => {
                    footer.appendChild(createAnchor(e[1], e[0]));
                    // footer.appendChild(null);
                    footer.innerHTML += " "
                })
            }
            footer.appendChild(createParagraph("Powered by <a href=\"https: //www.w3schools.com/w3css/default.asp\" target=\"_blank\">w3.css</a>"))
            let body = document.body;
            body.appendChild(footer);
        }

        // Append the education card to education container for adding the whole information using it.
        function appendCards(containerID, cardsInformaion) {
            cardsInformaion.forEach(e => {

        function appendCard(containerID, cardsInformaion) {
            let eduCard = document.getElementById(containerID);

            if (Array.isArray(cardsInformaion))

            else

        function appendBars(containerID, barInfo, show) {

            barInfo.forEach(e => {

                colouredBar.style = "width:" + e[1] + "%";
                // to check and show the nubmer in the bar.
                if (show == 1) {}
                bar.appendChild(colouredBar);
                container.appendChild(p)
                container.appendChild(bar)
            })
            container.appendChild(createElement("br"))

`);
